<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Products</title>
</head>

<body>
    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    
    <script>
        $.ajax({
            method: "GET",
            headers: { "Accept": "application/json" },
            url: 'http://localhost/sf/public/'
        }).done(function (res) {
            let content = "";
            let listProducts = res.listProducts;
            console.log(listProducts);
            for (let i = 0; i < listProducts.length; i++) {
                content += `
                    <tr>
                        <td>${listProducts[i].idproduct}</td>
                        <td>${listProducts[i].name}</td>
                        <td>${listProducts[i].price}</td>
                        <td>${listProducts[i].status}</td>
                    </tr>
                `;
            }
            $("#table > tbody").html(content);
        });
    </script>
    <div class="container">
        <div class="card text-center shadow p-3 mb-5 bg-white rounded">
            <div class="card-header text-white" style="background-color: #8E1451;">
                PRODUCTS
            </div>
            <div class="card-body table-responsive">
                <table id="table" class="table table-hover table-light">
                    <thead>
                        <tr>
                            <th scope="col" class="text-center">ID product</th>
                            <th scope="col" class="text-center">Name</th>
                            <th scope="col" class="text-center">Price</th>
                            <th scope="col" class="text-center">Status</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/afd8979cda.js" crossorigin="anonymous"></script>
</body>

</html>
